name: Build and Test Docker Compose App

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Docker Compose for Test
        run: docker compose -f docker-compose.test.yml up --build -d

      - name: Wait for services to initialize
        run: sleep 15

      - name: Check container status
        run: docker compose -f docker-compose.test.yml ps

      - name: Check Redis service logs
        run: docker compose -f docker-compose.test.yml logs redis

      - name: Ping Redis from Web container
        run: docker compose -f docker-compose.test.yml exec web ping -c 4 redis

      - name: Check web service logs
        # ðŸ‘‰ ADD THIS LINE to make this step always run
        if: always()
        run: docker compose -f docker-compose.test.yml logs web
