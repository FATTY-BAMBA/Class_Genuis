name: Build and Test Docker Compose App

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Docker Compose
        run: docker-compose up --build -d

      - name: Wait for services to initialize
        run: sleep 15

      - name: Check container status
        run: docker-compose ps

      # ðŸ‘‰ NEW STEP 1: Check the logs from the Redis container
      # This will show us if the Redis server itself started correctly.
      - name: Check Redis service logs
        run: docker-compose logs redis

      # ðŸ‘‰ NEW STEP 2: Test network connection from Web to Redis
      # This tries to 'ping' the redis container from inside the web container.
      - name: Ping Redis from Web container
        run: docker-compose exec web ping -c 4 redis

      # This step now has more context after the checks above.
      - name: Check web service logs
        run: docker-compose logs web
