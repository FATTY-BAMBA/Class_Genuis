name: Build and Test Docker Compose App

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Docker Compose for Test
        run: docker compose -f docker-compose.test.yml up --build -d

      - name: Wait for services to initialize
        run: sleep 15

      - name: Check container status
        run: docker compose -f docker-compose.test.yml ps

      - name: Check application logs to confirm startup
        # This final step is all you need to confirm the app is running.
        run: docker compose -f docker-compose.test.yml logs
